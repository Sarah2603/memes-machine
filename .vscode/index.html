<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Máquina de Memes</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
   <div class="container">
    <div class="app"></div>
       <div class="logo">
        <img src="./styles/pictures/logo.png" alt="">
        <div app="app-image"></div>
        <textarea name="" 
        class="text-box"
        placeholder="digite seu nome"
        aria-multiline="true">   
    </textarea>
        <div class="app-photo-picker">
            <select id="meme-list" class="meme-list">
                <option value="1">Meme 1</option>
               
            
        </div>
        <div class="download"></div>
           <h1>Máquina de Memes</h1>
       </div>
       <div class="form">
           <form action="">
               <input type="text" placeholder="Digite o texto do meme" id="text">
               <input type="file" id="image">
               <button type="submit" id="submit">Criar Meme</button>
           </form>
       </div>
       <div class="meme">
           <img src="" alt="" id="meme">
       </div>

   </div>

    
</body>
</html>
